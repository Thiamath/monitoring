kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: application
    component: infrastructure-monitor
    service: infrastructure-monitor-slave
  name: infrastructure-monitor-slave
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster: application
      component: infrastructure-monitor
      service: infrastructure-monitor-slave
  template:
    metadata:
      labels:
        cluster: application
        component: infrastructure-monitor
        service: infrastructure-monitor-slave
    spec:
      containers:
      - name: infrastructure-monitor-slave
        image: __NPH_REGISTRY/__NPH_REGISTRY_NAMESPACE/infrastructure-monitor-slave:__NPH_VERSION
        imagePullPolicy: Always
        securityContext:
          runAsUser: 2000
        args:
        - "run"
        - "--in-cluster"
        - "--retrieve.prometheus.enabled"
        - "--retrieve.prometheus.url=http://prometheus:9090"
        - "--debug"
        env:
          - name: NALEJ_ORGANIZATION_ID
            valueFrom:
              configMapKeyRef:
                name: cluster-config
                key: organization_id
          - name: NALEJ_CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: cluster-config
                key: cluster_id
        ports:
        - name: api-port
          containerPort: 8422
        - name: metric-port
          containerPort: 8424
      imagePullSecrets:
      - name: nalej-registry
